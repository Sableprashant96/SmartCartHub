<div class="seller-auth">
  <div *ngIf="showLogin" class="sign-up">
    <h1>Seller sign-up</h1>
    <form #sellerSignUp="ngForm" (ngSubmit)="signUp(sellerSignUp.value)" class="common-form">
      <input type="text" class="form-input shadow " placeholder="Enter Name" name="name" ngModel />
      <input type="password" class="form-input shadow " placeholder="Enter Password" name="password" ngModel />
      <input type="text" class="form-input shadow " placeholder="Enter Email" name="email" ngModel />
      <button class="form-button btn btn-info shadow " >Sign Up</button>
      <a class="auth-toggle-link" (click)="openLogin()">Member already? Proceed to login !</a>
    </form>
  </div>

  <div *ngIf="!showLogin" class="login">
    <h1>Seller Login</h1>
    <p class="error-p">{{authError}}</p>
    <form #sellerLogin="ngForm" (ngSubmit)="login(sellerLogin.value)" class="common-form">
      <input type="text" class="form-input shadow" placeholder="Enter Email" name="email" ngModel />
      <input type="password" class="form-input shadow" placeholder="Enter Password" name="password" ngModel />
      <button class="form-button btn btn-info shadow">Login</button>
      <a class="auth-toggle-link" (click)="openSignUp()">Not a member yet? Join us !</a>

    </form>
  </div>
</div>
