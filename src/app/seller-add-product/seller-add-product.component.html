<div class="add-product">
  <h2>Add New Product</h2>
  <p class="message-p">{{addProductMessage}}</p>
  <form #addProduct="ngForm" (ngSubmit)="submit(addProduct.value)" class="common-form">
    <input type="text" class="form-input shadow" placeholder="Enter Product Name" name="name" ngModel />
    <input type="text" class="form-input shadow" placeholder="Enter Product Price" name="price" ngModel />
    <input type="text" class="form-input shadow" placeholder="Enter Product Category" name="category" ngModel />
    <input type="text" class="form-input shadow" placeholder="Enter Product Color" name="color" ngModel />
    <textarea type="text" class="form-input shadow" placeholder="Enter Product Description" name="description"
      style="height: 150px" ngModel></textarea>

    <input type="text" class="form-input" placeholder="Enter Product Image URL" name="image" ngModel />
    <button class="form-button btn  btn-info mb-5 ">Add Product</button>

  </form>
</div>
