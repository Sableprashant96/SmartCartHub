<div class="update-product">
  <h2>Update Product</h2>
  <p class="message-p">{{productMessage}}</p>
  <form #addProduct="ngForm" (ngSubmit)="submit(addProduct.value)" class="common-form">
    <input type="text" class="form-input shadow" placeholder="Enter Product Name" name="name"
      ngModel="{{productData?.name}}" />
    <input type="text" class="form-input shadow" placeholder="Enter Product Price" name="price"
      ngModel="{{productData?.price}}" />
    <input type="text" class="form-input shadow " placeholder="Enter Product Category" name="category"
      ngModel="{{productData?.category}}" />
    <input type="text" class="form-input shadow" placeholder="Enter Product Color" name="color"
      ngModel="{{productData?.color}}" />
    <textarea type="text" class="form-input shadow" style="height: 150px" placeholder="Enter Product Description" name="description"
      ngModel="{{productData?.description}}"></textarea>

    <input type="text" class="form-input shadow" placeholder="Enter Product Image URL" name="image"
      ngModel="{{productData?.image}}" />
    <button class="form-button btn  btn-info shadow mb-5">Update Product</button>

  </form>
</div>
