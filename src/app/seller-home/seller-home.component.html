<div class="product-list">
  <div>
    <h2>Product List</h2>
    <p class="message-p">{{ productMessage }}</p>
  </div>
<div>
  <table>
    <thead>
      <tr>
        <th>Image</th>
        <th>Name</th>
        <th>Price</th>
        <th>Color</th>
        <th>Category</th>
        <th>Description</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of productList">
        <td><img src="{{ item.image }}" /></td>
        <td>{{ item.name }}</td>
        <td>{{ item.price }}</td>
        <td>{{ item.color }}</td>
        <td>{{ item.category }}</td>
        <td>{{ item.description }}</td>
        <td>
          <fa-icon class="m-4" (click)="deleteProduct(item.id)" [icon]="icon"></fa-icon>
          <a class="adjust-update-link m-4 " routerLink="/seller-update-product/{{item.id}}"> <fa-icon
              [icon]="iconEdit"></fa-icon></a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
  
</div>
